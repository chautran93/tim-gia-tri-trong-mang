<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let value = prompt('Enter a Number :');
        let x = [3, 4, -2, 5, 7, 1, 9, 8, 12, 45, 43, 32];
        for (i = 0; i < x.length ; i++) {
            if (value == x[i]) {
                alert (x[i] + i);
            }
        }
    </script>
</body>
